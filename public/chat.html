<!DOCTYPE html>
<html lang="en">
<head>
    <title>Talkr</title>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="chat">
        <div id="sidebar" class="chat-sidebar"></div>

        <div class="chat-main">
            <div id="messages" class="chat-messages"></div>

            <div class="compose">
                <form id="message-form">
                    <input type="text" name="newMessage" placeholder="Message" required autocomplete="off">
                    <button type="submit" id="send-message">Send</button>
                </form>
                <button id="send-location">Send Location</button>            
            </div>
        </div>
    </div>



    <!--       Mustache Templates         -->
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
             <span class="message-name">{{username}}</span>
             <span class="message-meta">{{timeStamp}}</span> 
            </p>
           <p>{{message}}</p>  
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div class="message">
            <p>
             <span class="message-name">{{username}}</span>
             <span class="message-meta">{{timeStamp}}</span> 
            </p>
            <p><a href={{location}} target="_blank">My Current Location</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-name">{{room}}</h2>
        <h3 class="list-name">Users</h3>
        <ul class="users">
            {{#users}}
            <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

     <!-- ******************* Javascript files ******************** -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
